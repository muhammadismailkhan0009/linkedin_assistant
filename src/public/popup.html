<!DOCTYPE html>
<html lang="en">

  <head>
    <title>LinkedIn Post Scrapper</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 250px;
      }

      textarea {
        width: 100%;
        height: 100px;
        margin-top: 10px;
      }

      button {
        margin-top: 10px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h4>Post Scrapper</h4>
    <p>Clipboard is being monitored for LinkedIn post URLs.</p>
    <button id="process-clipboard">Process Clipboard</button>

    <textarea
      id="comment-box"
      readonly
      placeholder="Generated comment will appear here..."
    ></textarea>
    <button
      id="copy-btn"
      disabled
    >Copy Comment</button>

    <script type="module" src="/src/popup.ts"></script>
  </body>

</html>
